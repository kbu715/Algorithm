<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>뒤집은 소수</title>
</head>

<body>


  <script>
    function isPrime(n) {
      let result = true;
      // 자시 자신과 1로만 나누어지는 수 = Prime Number
      if (n === 1) return false;
      for (let i = 2; i < n / 2; i++) {
        if (n % i == 0) {
          result = false;
        }
      }
      return result;
    }

    function solution(arr) {

      let answer = [];
      const N = arr.length;

      for (const x of arr) {
        let reversed = Number(x.toString().split('').reverse().join(''));
        if (isPrime(reversed)) {
          answer.push(reversed);
        }
      }


      return answer;
    }

    let input = [32, 55, 62, 20, 250, 370, 200, 30, 100, 71, 19];
    console.log(solution(input))
  </script>
</body>

</html>
