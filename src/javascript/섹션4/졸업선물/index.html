<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>졸업 선물</title>
</head>

<body>
  <script>
    function solution(arr) {

      arr.sort((a, b) => {
        return (a[0] + a[1]) - (b[0] + b[1]);
      })

      let answer = 0;
      for (let i = 0; i < n; i++) {
        let discount = arr[i][0] / 2 + arr[i][1];
        let sum = 0;
        let count = 0;
        for (let j = 0; j < n; j++) {
          if (j == i) {
            sum += discount;
            count++;
            continue;
          }
          let price = arr[j][0] + arr[j][1];

          if (sum + price >= limit) {
            break;
          }
          sum += price;
          count++;
        }
        answer = Math.max(answer, count);

      }

      console.log(answer);
    }

    let n = 5;
    let limit = 28;
    let arr = [[6, 6], [2, 2], [4, 3], [4, 5], [10, 3]];
    solution(arr);
  </script>
</body>

</html>
