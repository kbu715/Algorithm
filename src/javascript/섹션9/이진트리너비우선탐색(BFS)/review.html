<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이진 트리 너비 우선 탐색</title>
</head>

<body>


  <script>
    function solution() {

      let answer = "";
      let queue = [];
      queue.push(1);
      while(queue.length > 0) {
        let v = queue.shift();
        answer += v + " ";

        for (const nv of [v*2, v*2+1]) {
            if (nv > 7) continue;
            queue.push(nv);
        }
      }

      return answer;
    }

    console.log(solution())
  </script>
</body>

</html>
