<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경로 탐색 (인접 행렬) 노드개수가 적을때</title>
</head>

<body>


  <script>
    function solution(n, arr) {

        let answer = 0;

        let graph = Array.from({length: n+1}, () => Array(n+1).fill(0) );
        let checked = Array.from({length: n + 1}).fill(false);
        
        arr.forEach(([a, b]) => {
            graph[a][b] = 1;
        })

        // console.log(graph);
        // console.log(checked);

        function DFS(v) {
            if (v === n) {
                answer++;
            } else {
                if (!checked[v]) {
                    checked[v] = true;
                    for (let i = 1; i <= n; i++) {
                        if (graph[v][i] === 1) {
                            DFS(i);
                        }
                    }
                    checked[v] = false;
                }
            }
        }

        DFS(1);

      return answer;
    }
    let arr = [[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
    console.log(solution(5, arr));
  </script>
</body>

</html>
