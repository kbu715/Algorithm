<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>경로탐색(인접리스트)</title>
</head>

<body>
  <script>
    function solution(n, arr) {
      let answer = 0;
      let graph = Array.from(Array(n + 1), () => Array()); // 인접리스트 // 각 요소는 정점을 표시
      let visited = Array.from({ length: n + 1 }, () => false);
      let path = [];
      for (let [a, b] of arr) {
        graph[a].push(b);
      }

      function DFS(v) { // vertex
        if (v === n) {
          answer++;
          console.log(path);
        }
        else {
          for (let i = 0; i < graph[v].length; i++) {
            if (visited[graph[v][i]] === false) { // 방문하지 않았으면 // graph[v][i] : 이게 정점이다.
              visited[graph[v][i]] = true;
              path.push(graph[v][i]);
              DFS(graph[v][i]);
              visited[graph[v][i]] = false;
              path.pop();
            }
          }
        }
      }

      visited[1] = true;
      path.push(1);
      DFS(1);
      return answer;
    }

    let arr = [[1, 2], [1, 3], [1, 4], [2, 1], [2, 3], [2, 5], [3, 4], [4, 2], [4, 5]];
    console.log(solution(5, arr));
  </script>
</body>

</html>
