<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>송아지 찾기 - BFS</title>
</head>

<body>


  <script>
    function solution(s, e) {
      let answer = 0;
      let ch = Array.from({ length: 10001 }, () => 0);
      let queue = [];
      queue.push(s);
      ch[s] = 1;
      let L = 0;
      while (queue.length) {
        // console.log(L);
        let len = queue.length;
        for (let i = 0; i < len; i++) {
          let x = queue.shift();
          for (let nx of [x - 1, x + 1, x + 5]) { // -1 +1 +5
            if (nx === e) return L + 1;
            if (nx > 0 && nx <= 10000 && ch[nx] === 0) {
              ch[nx] = 1;
              queue.push(nx);
            }
          }
        }
        L++;
      }
      return answer;
    }
    console.log(solution(8, 3));
  </script>
</body>

</html>
