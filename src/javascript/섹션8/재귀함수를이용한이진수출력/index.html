<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재귀 함수를 이용한 이진수 출력</title>
</head>

<body>
  <script>
    function solution(n) {
      let answer = "";
      function DFS(L) {
        if (L === 0) {
          return;
        } else {
          DFS(parseInt(L / 2));
          answer += String(L % 2);
        }
      }
      DFS(n);
      console.log(answer);
    }

    let N = 11;
    solution(N);
  </script>
</body>

</html>
