  <title>재귀 함수를 이용한 이진수 출력</title>
</head>

<body>


  <script>
    let answer = "";
    function DFS(n) {
        if (n === 0) return;

        DFS(parseInt(n / 2));
        answer += (n % 2) + " ";
    }
    let input = 11;
    DFS(11);
    console.log(answer);
  </script>
</body>
