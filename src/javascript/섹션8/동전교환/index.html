<body>
  <script>
    function solution(n, m, arr) {

      let min = Number.MAX_SAFE_INTEGER;
      DFS(0, 0);

      function DFS(cnt, sum) {
        if (sum >= m) {
          if (sum === m && min > cnt) {
            min = cnt;
          }
          return;
        } else {
          DFS(cnt + 1, sum + 5);
          DFS(cnt + 1, sum + 2);
          DFS(cnt + 1, sum + 1);
        }
      }
      return min;
    }

    let N = 3;
    let arr = [1, 2, 5];
    let M = 15;
    console.log(solution(N, M, arr));
  </script>
