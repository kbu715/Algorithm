<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>재귀 함수</title>
</head>

<!-- 콜스택 -->
<!-- 스택프레임은 매개변수, 지역변수, 복귀주소에 대한 정보를 저장한다. -->

<body>
  <script>
    function solution(n) {
      function DFS(L) {
        if (L === 1) {
          console.log(L);
          return;
        }
        DFS(L - 1);
        console.log(L);
      }
      DFS(n);
    }
    let N = 3;
    solution(N);
  </script>
</body>

</html>
