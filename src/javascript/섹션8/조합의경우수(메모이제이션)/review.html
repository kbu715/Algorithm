  <title>조합의 경우수 - 메모이제이션</title>
</head>

<body>


  <script>
    function solution(n, r) {

      let answer = 0;

      let memo = Array.from({length: n+1}, () => Array.from({length: r+1}).fill(0));

      console.log(memo)

      function DFS(n, r) {
        if (memo[n][r] !== 0) return memo[n][r];
        if (n === r || r === 0) {
            return 1;
        } else {
            memo[n][r] = (DFS(n-1, r) + DFS(n-1, r-1));
            return memo[n][r]
        }
      }

      answer = DFS(n, r);

      return answer;
    }


    let N = 5;
    let R = 3;

    console.log(solution(N, R));
  </script>
</body>
