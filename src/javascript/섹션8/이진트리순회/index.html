<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이진트리순회(DFS: 깊이우선탐색)</title>
</head>
<!-- 전위순회 -->

<body>
  <script>
    function solution(n) {
      let answer = "";
      function DFS(v) {
        if (v > 7) return;
        else {
          answer += (v + ' '); // 이부분이 어디에 있냐에 따라 전위 - 중위 - 후위
          DFS(v * 2);
          DFS(v * 2 + 1);
        }
      }
      DFS(n);
      return answer;
    }

    console.log(solution(1)); // 1 2 4 5 3 6 7
  </script>
</body>

</html>
