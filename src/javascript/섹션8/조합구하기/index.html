<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조합구하기</title>
</head>

<body>
  <script>
    function solution(n, m) {

      let selected = Array.from(Array(m), () => 0);
      let count = 0;
      comb(0, 0);
      console.log(count);

      function comb(cnt, start) {
        if (cnt === m) {
          count++;
          console.log(selected);
          return;
        } else {
          for (let i = start; i < n; i++) {
            selected[cnt] = i + 1;
            comb(cnt + 1, i + 1);
          }
        }
      }
    }

    let N = 4;
    let M = 2;

    solution(N, M);
  </script>
</body>

</html>
