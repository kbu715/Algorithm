<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>조합 구하기</title>
</head>

<body>


  <script>
    function solution(n, r) {

      let selected = Array.from({length: r}).fill(0);

      function DFS(L, start) {
        if (L === r) {
          console.log(selected);
        } else {
          for (let i = start; i <= n; i++) {
            selected[L] = i;
            DFS(L+1, i + 1);
          }
        }
      }

      DFS(0, 1);
    }


    let N = 4;
    let R = 2;

    solution(N, R);
  </script>
</body>

</html>
