<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대 점수 구하기</title>
</head>

<body>


  <script>
    function solution(m, score, time) {

      let answer = Number.MIN_SAFE_INTEGER;
      let n = score.length;

        function DFS(L, sum, minutes) {
            if (minutes > m) return;
            if (L === n) {
                answer = Math.max(sum, answer);
            } else {
                DFS(L+1, sum + score[L], minutes + time[L]);
                DFS(L+1, sum, minutes);
            }
        }

        DFS(0, 0, 0);

      return answer;
    }
    let M = 20;
    let score = [10, 25, 15, 6, 7];
    let time = [5, 12, 8, 3, 4];
    console.log(solution(M, score, time));
  </script>
</body>

</html>
