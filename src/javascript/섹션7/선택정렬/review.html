  <script>
    function solution(arr) {
      //Test
    //   let temp;

      for (let i = 0; i < arr.length - 1; i++) {
        let idx = i;
        for (let j = i + 1; j < arr.length; j++) {
            if (arr[idx] > arr[j]) {
                idx = j;
            }
        }
        // 1. temp version
        /*
        temp = arr[i];
        arr[i] = arr[idx];
        arr[idx] = temp;
        */

        // 2. 최신 자바스크립트 문법
        [arr[i], arr[idx]] = [arr[idx], arr[i]]
      }

      console.log(arr);
    }
    let arr = [13, 5, 11, 7, 23, 15];
    solution(arr);
  </script>
