  <title>버블정렬</title>
</head>

<body>
  <script>
    function solution(arr) {

      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 0; j < arr.length - 1 - i; j++) {
          if (arr[j] > arr[j + 1]) {
            // let temp = arr[j];
            // arr[j] = arr[j + 1];
            // arr[j + 1] = temp;

            [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
          }
        }
      }

      console.log(arr);

    }

    let arr = [13, 5, 11, 7, 23, 15];
    solution(arr);
  </script>
</body>
