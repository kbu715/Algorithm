<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>삽입 정렬</title>
</head>

<body>
  <script>
    function solution(arr) {
      for (let i = 1; i < arr.length; i++) {
        let temp = arr[i];
        let j;
        for (j = i - 1; j >= 0; j--) {

          if (temp < arr[j]) {
            arr[j + 1] = arr[j];
          } else {
            break;
          }
        }
        arr[j + 1] = temp;
      }
      console.log(arr);
    }

    let arr = [11, 7, 5, 6, 10, 9];
    solution(arr);
  </script>
</body>

</html>
