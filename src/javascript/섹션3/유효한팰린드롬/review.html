<head>

  <title>유효한 펠린드롬</title>

<body>


  <script>
    function solution(s) {

      let answer = 'NO';
      const pattern = /[a-z]/;
      let filtered = s.toLowerCase().trim().split('').filter(c => pattern.test(c)).join('');
      let reversed = filtered.split('').reverse().join('');

      console.log(reversed);
      console.log(filtered);

      if (reversed === filtered) {
        return 'YES';
      }

      return answer;
    }
    let input = "found7, time: study; Yduts; emit, 7Dnuof";
    console.log(solution(input))
  </script>
</body>
