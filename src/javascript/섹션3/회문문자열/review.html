  <title>회문 문자열</title>

<body>


  <script>
    function solution(s) {

      let answer = 'NO';

      let reversed = s.toLowerCase().split('').reverse().join('');

      if (s === reversed) {
        answer = 'YES';
      }

      return answer;
    }
    let input = "goosdfsdfog";
    console.log(solution(input))
  </script>
