<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연속부분수열2</title>
</head>

<body>
  <script>
    function solution(n, m, arr) {
      let count = 0;
      for (let i = 1; i <= n; i++) { // 몇개 뽑는지 1~5
        for (let j = 0; j < n; j++) {
          let sum = 0;
          for (let k = j; k < j + i; k++) {
            sum += arr[k];
            if (sum > m) break;
          }
          if (sum <= m) count++;
        }
      }
      console.log(count);
    }

    let N = 5;
    let M = 5;
    let arr = [1, 3, 1, 2, 3];
    solution(N, M, arr);
  </script>
</body>

</html>
