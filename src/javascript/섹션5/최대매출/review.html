  <title>최대 매출 (sliding window)</title>
</head>

<body>


  <script>
    function solution(n, k, arr) {

      let answer = 0;
      let sum = 0;
      // for (let i = 0; i < n - k + 1; i++) {
      //   sum = 0;
      //   for (let j = 0; j < k; j++) {
      //     sum += arr[i + j]
      //   }
      //   answer = Math.max(answer, sum);
      // }


      for (let i = 0; i < k; i++) {
        sum += arr[i];
      }
      answer = sum;

      for (let i = k; i < n; i++) { // O(n)
        sum += (arr[i] - arr[i - k]);
        answer = Math.max(answer, sum);
      }

      return answer;
    }
    let arr = [12, 15, 11, 20, 25, 10, 20, 19, 13, 15];
    let n = 10;
    let k = 3;
    console.log(solution(n, k, arr));
  </script>
</body>
