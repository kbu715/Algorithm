  <title>연속 부분 수열1</title>

<body>


  <script>
    // two pointer 알고리즘의 대표 예
    function solution(n, m, arr) {

      let lt = 0;
      let count = 0;
      let sum = 0;
      for (let rt = 0; rt < n; rt++) {
        sum += arr[rt];
        if (sum === m) {
          count++;
          console.log(lt, rt);
          console.log(arr.slice(lt, rt + 1));
        }
        while (sum >= m) {
          sum -= arr[lt++];
          if (sum === m) {
            count++;
            console.log(lt, rt);
            console.log(arr.slice(lt, rt + 1));
          };
        }
      }

      return count;
    }
    let N = 8;
    let M = 6;
    let arr = [1, 2, 1, 3, 1, 1, 1, 2];
    const asnwer = solution(N, M, arr);
    console.log(asnwer);
  </script>
