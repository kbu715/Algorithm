<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공통원소 구하기 - 투 포인터 알고리즘</title>
</head>

<body>


    <script>
    function ascOrder(a, b) {
        return a - b
    }
    function solution(a, b) {

      let answer = []
      let p1 = 0, p2 = 0
      a.sort(ascOrder)
      b.sort(ascOrder)

      
      while (p1 < a.length && p2 < b.length) {
        if (a[p1] === b[p2]) {
            answer.push(a[p1])
            p1++
            p2++
        } else if (a[p1] < b[p2]) {
            p1++
        } else p2++
      }

      return answer;
    }
    let a = [1, 3, 9, 5, 2];
    let b = [3, 2, 5, 7, 8];
    console.log(solution(a, b));
  </script>
</body>
