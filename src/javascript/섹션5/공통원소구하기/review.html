  <title>공통원소 구하기</title>

<body>


  <script>
    function solution(a, b) {

      let answer;

      answer = a.filter(i => b.includes(i)).sort((a, b) => a - b);

      return answer;
    }
    let a = [1, 3, 9, 5, 2];
    let b = [3, 2, 5, 7, 8];
    console.log(solution(a, b));
  </script>
