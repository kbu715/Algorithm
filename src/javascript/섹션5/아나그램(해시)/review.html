<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아나그램(해시)</title>
</head>

<body>


  <script>
    function solution(a, b) {

      let sH = new Map();
      for (const x of a) {
        if (!sH.has(x)) {
          sH.set(x, 1);
        } else {
          sH.set(x, sH.get(x) + 1);
        }
      }

      for (const x of b) {
        if (!sH.has(x) || sH.get(x) === 0) {
          return "NO";
        }
        sH.set(x, sH.get(x) - 1);
      }

      return "YES";
    }
    let a = "AbaAeCe";
    let b = "baeeACA";
    console.log(solution(a, b));
  </script>
</body>

</html>
