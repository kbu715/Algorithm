<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두 배열 합치기</title>
</head>

<body>


  <script>

    // sort() 시간복잡도 nlogn, 그래서 투포인터 방식으로 풀기 
    function solution(a, b) {

      let answer = [];

      let n = a.length;
      let m = b.length;

      let p1 = 0, p2 = 0;

      for (let i = 0; i < n + m; i++) {
        if (a[p1] <= b[p2] || p2 === m) {
          answer.push(a[p1]);
          p1++;
        } else if (a[p1] > b[p2] || p1 === n) {
          answer.push(b[p2]);
          p2++;
        }


      }

      return answer;
    }
    let a = [1, 3, 5];
    let b = [2, 3, 6, 7, 9];
    console.log(solution(a, b))
  </script>
</body>

</html>
