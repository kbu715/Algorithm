<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>두 배열 합치기</title>
</head>

<body>
  <script>
    function solution(a, b) {
      let answer = "";
      a.concat(b).sort((a, b) => a - b).forEach(v => {
        answer += v + " ";
      })
      console.log(answer);
    }
    let a = [1, 3, 5];
    let b = [2, 3, 6, 7, 9];
    solution(a, b);
  </script>
</body>

</html>
