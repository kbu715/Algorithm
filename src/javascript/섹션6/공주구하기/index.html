<!-- 큐로 풀면 쉽다 -->

<body>
  <script>
    function solution(n, k) {
      // 1. queue만들기 첫번째 방법
      // let queue = [];
      // for (let i = 1; i <= n; i++) {
      //   queue.push(i);
      // }

      // 2. queue 만들기 두번째 방법
      let queue = Array.from({ length: n }, (v, i) => i + 1);


      while (queue.length !== 1) {
        for (let i = 1; i <= k; i++) {
          if (i === k) {
            queue.shift();
          } else {
            queue.push(queue.shift());
          }
        }
      }
      console.log(queue.shift());
    }

    let N = 8;
    let K = 3;
    solution(N, K);
  </script>
