<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>교육 과정 설계</title>
</head>

<body>
  <script>
    function solution(e, w) {
      let queue = [];
      let temp = [];
      for (let i = 0; i < w.length; i++) {
        queue.push(w[i]);
      }

      queue.forEach(v => {
        if (Array.from(e).includes(v)) {
          temp.push(v);
        }
      })

      for (let i = 0; i < temp.length; i++) {
        if (temp[i] !== e[i]) {
          return "NO";
        }
      }
      return "YES";
    }


    let essential = "CBA";
    let whole = "CABDGE";

    console.log(solution(essential, whole));

  </script>
</body>

</html>
