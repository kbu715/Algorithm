<html>

<head>
  <meta charset="UTF-8">
  <title>출력결과</title>
</head>

<body>
  <script>
    function solution(need, plan) {
      let answer = "YES";
      let queue = need.split('');
      for (let x of plan) {
        if (queue.includes(x)) {
          if (x !== queue.shift()) return "NO";
        }
      }
      // 필수 교육과정이 아예 포함되지 않은 경우!
      if (queue.length > 0) return "NO";
      return answer;
    }

    let a = "CBA";
    let b = "CBDAGE";
    console.log(solution(a, b));
  </script>
</body>

</html>
