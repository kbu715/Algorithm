<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>올바른 괄호</title>
</head>

<body>


  <script>
    function solution(str) {

      let answer = "YES";

      let stack = [];
      for (let x of str) {
        if (x === '(') stack.push(x);
        else {
          if (stack.length === 0) {
            return "NO";
          }
          stack.pop();
        }
      }

      if (stack.length > 0) answer = "NO";

      return answer;
    }
    let a = "(()(()))(()(((";
    console.log(solution(a));
  </script>
</body>

</html>
