<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>크레인 인형 뽑기 (카카오 인턴)</title>
</head>

<body>


  <script>
    function solution(board, moves) {

      let answer = 0;

      let cols = [];
      let stack = []; // 바구니
      let len = board.length;

      // board를 스택의 관점으로 재배열!
      for (let i = 0; i < len; i++) {
        const col = board.map(array => array[i]).reverse();
        cols.push(col);
      }

      // moves 값대로 이동 작업
      for (let i = 0; i < moves.length; i++) {
        const colNumber = moves[i] - 1;

        if (cols[colNumber].length === 0) continue;

        let top = cols[colNumber].pop();
        while (top === 0) {
          top = cols[colNumber].pop();
        }
        if (stack[stack.length - 1] === top) {
          stack.pop();
          answer += 2;
        } else {
          stack.push(top);
        }
      }

      // console.log(cols);
      return answer;
    }
    let board = [[0, 0, 0, 0, 0], [0, 0, 1, 0, 3], [0, 2, 5, 0, 1], [4, 2, 4, 4, 2], [3, 5, 1, 3, 1]];
    let moves = [1, 5, 3, 5, 1, 2, 1, 4];
    console.log(solution(board, moves));
  </script>
</body>

</html>
