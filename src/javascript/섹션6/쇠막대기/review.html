<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>쇠막대기</title>
</head>

<body>


  <script>
    function solution(str) {

      let answer = 0;

      let replaced = str.replaceAll('()', '*');

      let stack = [];

      for (const x of replaced) {

        if (x === '(') {
          stack.push(x);
        } else if (x === '*') {
          answer += stack.length;
        } else {
          stack.pop();
          answer += 1;
        }

      }

      return answer;
    }
    let str = "()(((()())(())()))(())";
    console.log(solution(str));
  </script>
</body>

</html>
