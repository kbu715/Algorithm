<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>계단 오르기</title>
</head>

<body>
  <script>
    function solution(n) {

      let d = Array.from({ length: n + 1 }, () => 0);

      d[1] = 1;
      d[2] = 2;

      for (let i = 3; i <= n; i++) {
        d[i] = d[i - 1] + d[i - 2];
      }

      console.log(d[n]);
    }

    let N = 7;
    solution(N);
  </script>
</body>

</html>
