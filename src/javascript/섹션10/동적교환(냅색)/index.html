<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>동적교환(냅색 알고리즘)</title>
</head>


<body>
  <script>
    function solution(m, arr) {
      let answer = 0;
      let d = Array.from({ length: m + 1 }, () => 0);
      for (let i = 0; i < arr.length; i++) {
        let score = arr[i][0];
        let time = arr[i][1];
        for (let j = m; j >= time; j--) { // 뒤에서부터
          d[j] = Math.max(d[j], d[j - time] + score);
        }
      }
      answer = d[m];
      console.log(answer);
    }

    let arr = [[10, 5], [25, 12], [15, 8], [6, 3], [7, 4]];
    solution(20, arr);
  </script>
</body>

</html>
