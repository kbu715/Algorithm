<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대 부분 증가수열</title>
</head>

<body>
  <script>
    function solution(arr, n) {
      let answer = 0;
      let d = Array.from({ length: n + 1 }, () => 0);
      d[1] = 1;

      // d[n] = n개의 수열중 최대 증가수열의 길이
      for (let i = 2; i <= n; i++) {
        let maxLen = 0;
        for (let j = i - 1; j >= 0; j--) {
          if (arr[j] < arr[i] && d[j] > maxLen) {
            maxLen = d[j];
          }
        }
        d[i] = maxLen + 1;
        answer = Math.max(answer, d[i]);
      }
      console.log(answer);
    }

    let arr = [5, 3, 7, 8, 6, 2, 9, 4];
    let N = 8;
    solution(arr, N);
  </script>
</body>

</html>
