<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>최대 부분 증가수열 - LIS (Longest Increasing Subsequence)</title>
</head>

<body>


  <script>
    function solution(arr, n) {

        // Dynamic Programming 으로 유명한 문제
        //n개의 수열중 최대 증가수열의 길이

        let answer;

        let dy = Array.from({length: n}, () => 0);
        dy[0] = 1;
        for (let i = 1; i < n; i++) {
            let max = 0;
            for (let j = 0; j < i; j++) {
                if (arr[j] < arr[i]) {
                    max = Math.max(max, dy[j]);
                }
            }
            dy[i] = max + 1;
        }
        console.log(dy);
        answer = Math.max(...dy);

        return answer;
    }

    let arr = [5, 3, 7, 8, 6, 2, 9, 4];
    let N = 8;
    console.log(solution(arr, N));
  </script>
</body>

</html>
