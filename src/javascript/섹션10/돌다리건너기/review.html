<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>돌다리 건너기 - DP</title>
</head>

<body>


  <script>
    function solution(n) {

      let num = n + 1; // 돌다리 개수 도착지점까지 +1 해줘야 함
      let answer;

      let dy = Array.from({length: num}, () => 0);
      dy[1] = 1;
      dy[2] = 2;

      for (let i = 3; i <= num; i++) {
        dy[i] = dy[i - 1] + dy[i - 2];
      }

      answer = dy[num];


      return answer;
    }
    let N = 7;
    console.log(solution(N))
  </script>
</body>

</html>
