<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>중복 단어 제거</title>
</head>

<body>
  <script>
    function solution(arr) {
      let str = "";
      arr = arr.filter((v, i) => arr.indexOf(v) == i)
      arr.forEach(v => str += v + " ");
      console.log(str);
    }

    let arr = ['good', 'time', 'good', 'time', 'student'];

    solution(arr);

  </script>
</body>

</html>
