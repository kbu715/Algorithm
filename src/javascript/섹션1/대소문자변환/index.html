<html>

<head>
  <meta charset="UTF-8">
  <title>대소문자 변환</title>
</head>

<body>
  <script>
    function solution(s) {

      let answer = "";
      for (const x of s) {
        if (x === x.toUpperCase()) answer += x.toLowerCase();
        else answer += x.toUpperCase();
      }

      return answer;

    }

    let str = "StuDY";
    console.log(solution(str));
  </script>
</body>

</html>
