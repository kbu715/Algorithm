<html>

<head>
  <meta charset="UTF-8">
  <title>대문자 찾기</title>
</head>

<body>
  <script>
    function solution(s) {
      let answer = 0;
      for (let x of s) {
        // 아스키코드로 찾기
        //let num=x.charCodeAt();
        //if(num>=65 && num<=90) answer++;
        if (x === x.toUpperCase()) answer++;
      }

      return answer;
    }

    let str = "KoreaTimeGood";
    console.log(solution(str));
  </script>
</body>

</html>
