  <title>가운데 문자 출력</title>
</head>

<body>


  <script>
    function solution(arr) {

      let answer;

      let mid = Math.floor(arr.length / 2);

      if (arr.length % 2 == 0) {
        answer = arr.substr(mid - 1, 2);
      } else {
        answer = arr.substr(mid, 1);
      }

      return answer;
    }
    let input = 'study';
    console.log(solution(input))
  </script>
</body>
