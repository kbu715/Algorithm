<body>


  <script>
    function solution(arr) {

      let answer;
      let filtered = arr.filter(item => item % 2 === 1);
      let sum = filtered.reduce((a, b) => a + b, 0);
      let min = Math.min(...filtered);

      answer = [sum, min]
      return answer;
    }
    let input = [12, 77, 38, 41, 53, 92, 85];
    console.log(solution(input))
  </script>
