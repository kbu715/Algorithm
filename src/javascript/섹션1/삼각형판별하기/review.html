  <title>삼각형 판별하기</title>
</head>

<body>


  <script>
    function solution(arr) {

      let answer;
      let max = Math.max(...arr);
      let rest = arr.reduce((a, b) => a + b, 0) - max;
      if (max < rest) {
        answer = 'YES';
      } else {
        answer = 'NO';
      }

      return answer;
    }
    let input = [6, 3, 11];
    console.log(solution(input))
  </script>
