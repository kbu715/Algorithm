<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>세 수 중 최솟값</title>
</head>

<body>

  <script>
    function solution(a, b, c) {
      let min;
      min = Math.min(a, b);
      min = Math.min(min, c);
      return min;
    }

    console.log(solution(16, 25, 11));
  </script>
</body>
