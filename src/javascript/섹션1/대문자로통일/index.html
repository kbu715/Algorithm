<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>대문자로 통일</title>
</head>

<body>
  <script>
    function solution(s) {
      // 1
      // console.log(s.toUpperCase());

      // 2
      let answer = "";
      for (let x of s) {
        let num = x.charCodeAt();
        if (num >= 97 && num <= 122) answer += String.fromCharCode(num - 32); // 32를 빼주면 소문자 -> 대문자
        else answer += x;

        //if(x===x.toLowerCase()) answer+=x.toUpperCase();
        //else answer+=x;
      }
    }

    let str = "ItisTimeToStudy";
    solution(str);
  </script>
</body>

</html>
