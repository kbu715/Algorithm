<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>보이는 학생</title>
</head>

<body>


  <script>
    function solution(arr) {

      let answer = 0;
      let max = 0;
      for (const x of arr) {
        if (x > max) {
          max = x;
          answer++;
        }
      }

      return answer;
    }
    let input = [130, 135, 148, 140, 145, 150, 150, 153];
    console.log(solution(input))
  </script>
</body>

</html>
