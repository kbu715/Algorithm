  <title>큰 수 출력하기</title>
</head>

<body>
  <script>
    function solution(n, arr) {
      let answer = "";
      for (const x of arr) {
        if (n <= x) {
          answer += `${x} `;
        }
      }

      console.log(answer);
    }

    let num = 6;
    let arr = [7, 3, 9, 5, 6, 12];
    solution(6, arr);
  </script>
</body>
