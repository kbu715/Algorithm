<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>점수 계산</title>
</head>

<body>


  <script>
    function solution(arr) {

      let answer = 0;
      let count = 1;

      for (const x of arr) {
        if (x === 1) {
          answer += count++;
        } else {
          count = 1;
        }
      }

      return answer;
    }
    let input = [1, 0, 1, 1, 1, 0, 0, 1, 1, 0];
    console.log(solution(input))
  </script>
</body>

</html>
