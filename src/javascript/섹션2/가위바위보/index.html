<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가위 바위 보</title>
</head>

<body>

  <script>
    //가위, 바위, 보의 정보는 1:가위, 2:바위, 3:보로 정하겠습니다.
    function solution(a, b) {
      for (let i = 0; i < a.length; i++) {
        if (a[i] == b[i]) {
          console.log("D");
        }

        if ((a[i] + b[i] == 3) && a[i] < b[i]) {
          console.log("B");
        } else if ((a[i] + b[i] == 3) && a[i] > b[i]) {
          console.log("A");
        }
        else if (a[i] + b[i] == 4 && a[i] < b[i]) {
          console.log("A");
        } else if (a[i] + b[i] == 4 && a[i] > b[i]) {
          console.log("B");
        }

        else if (a[i] + b[i] == 5 && a[i] < b[i]) {
          console.log("B");
        } else if (a[i] + b[i] == 5 && a[i] > b[i]) {
          console.log("A");
        }
      }
    }

    let A = [2, 3, 3, 1, 3];
    let B = [1, 1, 2, 2, 3];

    solution(A, B);
  </script>
</body>

</html>
