      let dx = [-1, 1, 0, 0];

      let answer = 0;

      for (let i = 1; i < arr.length - 1; i++) {
        for (let j = 1; j < arr.length - 1; j++) {

          let flag = true;

          for (let d = 0; d < 4; d++) {

            let ny = j + dy[d];

            if (arr[nx][ny] >= arr[i][j]) flag = false;

          }

          if (flag) answer++;
        }
      }

      return answer;

    }
