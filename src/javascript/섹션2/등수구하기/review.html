<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>등수 구하기</title>
</head>

<body>


  <script>
    function solution(arr) {

      let answer = Array.from({ length: arr.length }).fill(1);
      console.log(answer);

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
          if (arr[i] < arr[j]) {
            answer[i]++;
          }
        }
      }


      return answer;
    }
    let input = [87, 89, 92, 100, 76]; // 4 3 2 1 5
    console.log(solution(input))
  </script>
</body>

</html>
